<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Simple ToDoList App</h1>
        </header>
        <div id="lists">
            <div id="todo" class="tasks-list">
                <h2>TASKS TO DO<h2>
                <div class="tasks">
                    <div id="add-task">
                        <input type="text" id="add-task-input">
                        <div id="add-task-text">Add</div>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="task-to-do">
                        <div class="check-box">
                            <input id="checkBox" type="checkbox">
                            <label for="checkBox"></label>
                        </div>
                        <div class="task-text">Zrobić Herbatę</div>
                        <div class="edit-delete-date-hour">
                            <span class="edit">Edit</span>
                            <span class="delete">Delete</span>
                            <span class="date-hour">2018-05-07 7:47 PM</span>
                        </div>
                    </div>
                    <div class="task-to-do">
                            <div class="check-box">
                                <input id="checkBox" type="checkbox">
                                <label for="checkBox"></label>
                            </div>
                            <div class="task-text">Zrobić Herbatę</div>
                            <div class="edit-delete-date-hour">
                                <span class="edit">Edit</span>
                                <span class="delete">Delete</span>
                                <span class="date-hour">2018-05-07 7:47 PM</span>
                            </div>
                    </div>
                </div>
            </div>
            <div id="done" class="tasks-list">
                <h2>DONE TASKS<h2>
                <div class="tasks">
            asd
                </div>
            </div>
        </div>
        <footer>
            &copy; Copyright 2018, Fabian Zwoliński
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
